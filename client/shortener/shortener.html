<template name="shortener">
	<div class="jumbotron wrapper">
		<div class="row">
			<label>Paste your long URL here:</label>
			<div class="form-group">
				<form>
					<div class="col-md-8">
						<input type="text" name="text" class="form-control">
					</div>
					<div class="col-md-4">
						<input type="submit" class="btn btn-default">	
					</div>
				</form>
			</div>
		</div>


		<div class="container">
		  <h2>URLs Table</h2>
		  <table class="table">
		    <thead>
		      <tr>
		        <th>Original URL</th>
		        <th>Short URL</th>
		      </tr>
		    </thead>
		    <tbody>
		    	{{#each urls}}
		      <tr>
		        <td>{{originUrl}}</td>
		        <td>{{shortUrl}}</td>
		      </tr>
		      	{{/each}}
		    </tbody>
		  </table>
		</div>
		
	</div>
</template>
